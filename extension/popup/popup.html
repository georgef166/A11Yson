<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: white;
        }
        h1 {
            font-size: 18px;
            margin-bottom: 20px;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }
        .control-group {
            margin-bottom: 15px;
            padding: 10px;
            background-color: #2a2a2a;
            border-radius: 8px;
        }
        .label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
            font-size: 14px;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #444;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #8b5cf6;
        }
        input:checked + .slider:before {
            transform: translateX(20px);
        }
        .status {
            font-size: 12px;
            color: #888;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>A11yson Controls</h1>
    
    <div class="control-group">
        <div class="label">
            <span>Image Blocking</span>
            <label class="switch">
                <input type="checkbox" id="imageToggle">
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <div class="control-group">
        <div class="label">
            <span>Text-to-Speech</span>
            <label class="switch">
                <input type="checkbox" id="ttsToggle">
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <div class="control-group">
        <div class="label">
            <span>Theme Overlay</span>
            <label class="switch">
                <input type="checkbox" id="themeToggle">
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <div class="status" id="statusMsg">Settings saved locally.</div>

    <script src="popup.js"></script>
</body>
</html>
